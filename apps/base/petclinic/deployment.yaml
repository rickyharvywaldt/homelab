apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic
  namespace: petclinic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petclinic
  template:
    metadata:
      labels:
        app: petclinic
    spec:
      # securityContext:
      #   runAsUser: 1000
      #   runAsGroup: 3000
      containers:
        - name: petclinic
          image: rwaldt/petclinic:v3
          ports:
            - containerPort: 8080
          securityContext:
            allowPrivilegeEscalation: false